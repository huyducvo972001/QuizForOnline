<!-- content -->
<div class="container mt-5" ng-controller="examCtrl">
    <div class="text-center mb-4" style="font-size: 24px; color: rgb(167, 35, 35); font-family: 'Mukta', sans-serif;">
        <i class="far fa-clock"></i> <span class="font-weight-bold" id="countDown">Thời gian làm bài: 10 phút</span>
    </div>
    <div id="carouselExampleIndicators" class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="height: 500px;">
                <img src="images/bannerStart.png" alt="" width="100%" ng-click="startExam()"
                    data-target="#carouselExampleIndicators" role="button" data-slide-to="{{localSlide}}">
            </div>
            <div class="carousel-item" ng-repeat="q in quizs | limitTo:10:random" style="height: 500px;">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <div class="text-left float-left">
                            <span class="font-weight-bold"><i class="fas fa-book-open"></i>&ensp;{{examName}}</span>
                        </div>
                        <div class="text-right">
                            <span style="font-size: 18px; font-weight: bold;">Điểm: {{mark}}</span>
                        </div>
                    </div>
                    <div class="card-body" style="height: 400px;">
                        <p class="font-weight-bold">{{$index+1}}. {{q.Text}}</p>
                        <hr>
                        <div class="row">
                            <div class="col-9">
                                <div class="form-check mb-2" ng-repeat="as in q.Answers">
                                    <input class="form-check-input" type="radio" name="{{q.AnswerId}}" id="gridRadios1"
                                        ng-click="answer(as.Id, q.AnswerId)" value="{{$index}}">

                                    <label class="form-check-label" for="gridRadios1">
                                        <span ng-if="q.AnswerId != as.Id || checkSubmit==false">{{as.Text}}</span><span
                                            ng-if="q.AnswerId === as.Id" ng-show="checkSubmit === true"
                                            class="text-danger font-weight-bold">{{as.Text}} &ensp;&ensp; <i
                                                class="fas fa-check text-danger"> <span class="badge badge-danger">Đáp
                                                    án</span></i></span>
                                    </label>

                                </div>
                            </div>
                            <div class="col-3 text-left">
                                <img src="images/answerLogo.png" alt="" width="60%">
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <span class="badge badge-pill badge-warning float-left" style="background-color: rgb(180, 54, 31) !important; color: rgb(255, 255, 255);"><span style="font-family: 'Open Sans', sans-serif; font-weight: bold; font-size: 16px; padding: 10px;">Tiến độ: {{$index+1}} / 10</span> </span>
                        <div class="text-right" style="margin-top: -5px;">
                            <button class="btn btn-danger" ng-click="submit()" ng-show="checkSubmit === false">Nộp
                                bài</button>
                            <button class="btn btn-info" onclick="location.href='#!/mon-hoc'"
                                ng-show="checkSubmit === true">Làm bài khác</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="directional text-center mt-4 mb-5">
            <button class="btn btn-link" ng-show='localSlide>0' ng-click='prev()'
                data-target="#carouselExampleIndicators" role="button" id="prev" data-slide-to="{{localSlide}}"><i
                    class="fas fa-angle-double-left text-danger"></i></button>
            <button class="btn btn-link" data-target="#carouselExampleIndicators" role="button" id="back"
                data-slide-to="{{localSlide}}" ng-show='localSlide>0' ng-click="back()"><i
                    class="fas fa-angle-left text-danger"></i></button>
            <button class="btn btn-link" ng-show='localSlide>0' ng-click="next()"
                data-target="#carouselExampleIndicators" role="button" id="next" data-slide-to="{{localSlide}}"><i
                    class="fas fa-angle-right text-danger"></i></button>
            <button class="btn btn-link" ng-show='localSlide>0' ng-click='last()'
                data-target="#carouselExampleIndicators" role="button" id="last" data-slide-to="{{localSlide}}"><i
                    class="fas fa-angle-double-right text-danger"></i></button>
        </div>
    </div>
</div>
