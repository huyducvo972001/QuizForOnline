<div style="margin: auto; width: 1200px;" ng-controller = 'loginCtrl'>
    <div class="row">
        <div class="col-lg-2 mt-5 account">
            <div class="row mt-3">
                <div class="col-3"><img src="images/{{img}}" alt="" style="width: 60px; border-radius: 50%;">
                </div>
                <div class="col-9 mt-2" style="padding-left: 40px !important;">
                    <div><span class="font-weight-bold">{{username}}</span>
                        <p style="color: gray;"><i class="fas fa-pen"></i> Sửa hồ sơ</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="menuAccount mt-3">
                <p><i class="fas fa-user-edit"></i>&ensp;<a href="#!/cap-nhat-tai-khoan">Cập nhật tài khoản</a></p>
                <p><i class="fas fa-key"></i>&ensp; <a href="" ng-click = 'logout()'>Đổi mật khẩu</a></p>
                <p><i class="fas fa-sign-out-alt"></i>&ensp; <a href="#!">Đăng xuất</a></p>
            </div>
        </div>
        <div class="accountManager col-lg-10">
            <div class="mt-5 bg-white pb-5 mb-5" style="border-radius: 5px; box-shadow: 1px 1px 5px gray;">
                <div class="titleAcc pl-5">
                    <h5 class="font-weight-bold pt-4" style="color: rgb(126, 69, 69);">ĐỔI MẬT KHẨU</h5>
                    <p>Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác</p>
                </div>
                <hr style="width: 90%;">
                <table style="width: 100%;">
                    <tr>
                        <td class="titleAccount text-right">Mật khẩu hiện tại</td>
                        <td class="pl-4 pr-5 "><input type="text" class="form-control" value="" ng-model="oldPass"></td>
                        <td class="avatarAcc text-center" rowspan="3">
                            <img src="images/{{img}}" alt="" style="width: 150px; border-radius: 50%;">
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td class="titleAccount text-right pt-5">Mật khẩu mới</td>
                        <td class="pl-4 pr-5 pt-5"><input type="text" class="form-control" ng-model="newPass" value=""></td>                       
                    </tr>
                    <tr>
                        <td class="titleAccount text-right pt-5">Xác nhận mật khẩu</td>
                        <td class="pl-4 pr-5 pt-5"><input type="text" class="form-control" ng-model="newPassAgain" value=""></td>
                    </tr>
                    <tr>
                        <td class="titleAccount text-right pt-5"></td>
                        <td class="pl-4 pr-5 pt-5"> <button class="btn btn-success"
                                style="width: 120px; border-radius: 0;" ng-click='updatePassword()'>XÁC NHẬN</button></td>
                    </tr>
                </table>


            </div>
        </div>
    </div>
</div>
</div>
